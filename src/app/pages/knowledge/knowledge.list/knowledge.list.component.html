<nz-spin [nzSpinning]="isLoading">
  <div class="table-operations">
    <button nz-button nzType="primary" (click)="createKnowledge()">创建知识点</button>
  </div>
  <nz-table
    #Table
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzData]="knowledgeList"
    [nzPageIndex]="pageIndex"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="handlePageIndexChange($event)">
    <thead>
    <tr>
      <th>Id</th>
      <th>名称</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of Table.data">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>
        <nz-space>
          <nz-space-item>
            <button nz-button nzType="primary" nzDanger (click)="removeKnowledge(data)">删除</button>
          </nz-space-item>
          <nz-space-item>
            <button nz-button nzType="primary" (click)="configKnowledge(data)">编辑</button>
          </nz-space-item>
        </nz-space>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-spin>
