<form nz-form [formGroup]="knowledgeBaseTypeForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="name">知识点类型</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入知识点类型！">
      <input nz-input id="name" formControlName="name" placeholder="请输入知识点类型！"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="key">知识点key</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入知识点key！">
      <input nz-input id="key" formControlName="key" placeholder="请输入知识点key！"/>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeDialog()">取消</button>
  <button nz-button nzType="primary" (click)="submitDomainForm()">确认</button>
</div>
